<!DOCTYPE HTML>
<html lang="en">
	<meta charset="utf-8" />
	<head>
		<title>Text Twist Game</title>
		<link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="texttwist.js"></script>
	</head>
	<body class="group">
		<aside class="score">
			<h2>Score</h2>
			<span id="score">0</span>
		</aside>
		<div class="main" role="main">
			<h1 id="title">Text Twist!</h1><!-- Title -->
			<section id="letterset"><!-- LetterSet/Letter -->
			</section>
			<section id="countdown"><!-- Time -->
			</section>
			<section id="message"><!-- Title -->
			</section>
			<form action="#" method="post">
				<input type="text" id="word" value="" placeholder="enter your guess here" />
				<input type="button" id="guess" value="Guess" />
				<input type="button" id="start" value="Start Game" />
				<input type="button" id="shuffle" value="Shuffle" />
				<input type="button" id="reset" value="Play Again" />
			</form>
		</div>
		<aside class="wordlist">
			<h2>Guesses</h2>
			<ol id="wordlist"></ol>
		</aside>
		<div class="lives">
			<p>Lives Remaining: <span id="lives">3</span></p>
		</div>
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-27384333-1', 'auto');
		  ga('send', 'pageview');

		</script>
	</body>
</html>
